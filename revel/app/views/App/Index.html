{{set . "title" "Home"}} {{template "header.html" .}}

<div id="main">

	<h1>goconvert web page</h1>

	<!--  <div>Testing page, port {{.p.WebPort |html}}</div>  -->

	<h2>Image conversion and upload tool</h2>
	
	<section id="imagefolder" class="input-section">
		<label for="folder">Image folder</label> <input id="folder"
			name="folder" type="text" value="" />
	</section>
	<section id="collectionname" class="input-section">
		<label for="collection">Collection name</label> <input id="collection"
			name="collection" type="text" value="" />
	</section>
	<div id="buttonpanel"></div>
	
	<section id="logsection">
		<div id="outputlog"></div>
	</section>
	<section id="errorsection">
		<div id="errors" style="color: maroon; font-weight: bold;"></div>
	</section>

	<div class="container">
		<div class="row">
			<div class="span6">{{template "flash.html" .}}</div>
		</div>
	</div>

	<script src="/public/js/jquery-2.0.3.js" type="text/javascript"
		charset="utf-8"></script>
	<script>
		var convertModule = (function(mod) {
			mod.settings = JSON.parse('{{.p.SettingsAsJson}}');
			return mod
		})(convertModule || {});

		$(function() {
			$('#folder').val(
					convertModule.settings && convertModule.settings.homeDir);
		});
	</script>

	<script src="/public/js/socket.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="/public/js/play.js" type="text/javascript" charset="utf-8"></script>

</div>

{{template "footer.html" .}}
